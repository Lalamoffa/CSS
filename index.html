<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
           <span class="logo">
            <img src="Sekil/logo.png" alt="logo">
            <h5 class="title">Master Card</h5>
           </span>
           <img src="Sekil/Chip.png" alt="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">2030 1040 5060 7080</h5>
                <h6 class="name">Lala Mammadova</h6>
            </div>
            <div class="valid-date">
                <h5>Valid Thru</h5>
                <h6>07/25</h6>
            </div>
        </div>
    </div>
</body>
</html>
